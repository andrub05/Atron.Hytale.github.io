<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atron | Servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: #0b0b0b;
            color: #d0d0d0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #111;
            border-bottom: 1px solid #222;
            z-index: 2;
        }

        .logo-left {
            height: 50px;
        }

        .socials-top {
            display: flex;
            gap: 15px;
        }

            .socials-top a {
                padding: 8px 16px;
                border-radius: 8px;
                text-decoration: none;
                font-weight: bold;
                color: #fff;
                font-size: 14px;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

                .socials-top a:hover {
                    transform: translateY(-2px);
                    box-shadow: 0 6px 20px rgba(0,0,0,0.6);
                }

        .social-tiktok {
            background: #000;
        }

        .social-youtube {
            background: #8b0000;
        }

        .social-youtube-alt {
            background: #444;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            width: 100%;
        }

        .title-image {
            max-width: 420px;
            width: 90%;
            margin-bottom: 10px;
        }

        .discord-text {
            text-align: center;
            font-size: 17px;
            letter-spacing: 2px;
            color: #ff5c5c;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* CONTENEDOR SIN CUADRO */
        .server-box {
            text-align: center;
            margin-bottom: 35px;
        }

        /* TEXTO IP SERVIDOR */
        .server-label {
            font-size: 22px;
            letter-spacing: 5px;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 22px;
        }

        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            padding: 20px 38px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(180deg,#ff0000,#b30000);
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(255,0,0,0.6);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

            .btn:hover {
                transform: translateY(-4px);
                box-shadow: 0 18px 40px rgba(255,0,0,0.85);
            }

        /* BOTÓN DISCORD AZUL */
        .btn-discord {
            background: linear-gradient(180deg, #3b82f6, #1e40af);
            box-shadow: 0 12px 30px rgba(59,130,246,0.6);
            font-size: 28px;
            padding: 22px 55px;
        }

            .btn-discord:hover {
                box-shadow: 0 18px 40px rgba(59,130,246,0.85);
            }

        .light-top, .light-left, .light-right {
            position: absolute;
            filter: blur(50px);
            pointer-events: none;
            z-index: 1;
            animation: pulse 8s infinite ease-in-out;
        }

        .light-top {
            top: 80px;
            left: -10%;
            width: 120%;
            height: 250px;
            background: radial-gradient(ellipse at top center, rgba(255,0,0,0.35) 0%, rgba(255,0,0,0.15) 50%, rgba(255,0,0,0) 80%);
        }

        .light-left {
            top: 0;
            left: 20px;
            width: 400px;
            height: 100%;
            background: radial-gradient(ellipse at left center, rgba(255,0,0,0.5) 0%, rgba(255,0,0,0.25) 30%, rgba(255,0,0,0.1) 60%, rgba(255,0,0,0) 90%);
        }

        .light-right {
            top: 0;
            right: 20px;
            width: 400px;
            height: 100%;
            background: radial-gradient(ellipse at right center, rgba(255,0,0,0.5) 0%, rgba(255,0,0,0.25) 30%, rgba(255,0,0,0.1) 60%, rgba(255,0,0,0) 90%);
        }

        @keyframes pulse {
            0% {
                opacity: 0.2;
                transform: scale(0.95);
            }

            25% {
                opacity: 0.5;
                transform: scale(1.05);
            }

            50% {
                opacity: 0.25;
                transform: scale(0.98);
            }

            75% {
                opacity: 0.55;
                transform: scale(1.06);
            }

            100% {
                opacity: 0.2;
                transform: scale(0.95);
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="img/logo.png" class="logo-left" alt="Logo Atron">
        <div class="socials-top">
            <a href="https://www.tiktok.com/@atronservers" target="_blank" class="social-tiktok">TikTok</a>
            <a href="https://youtube.com/@navajaa" target="_blank" class="social-youtube">YouTube 1</a>
            <a href="https://youtube.com/@elanleexx" target="_blank" class="social-youtube-alt">YouTube 2</a>
        </div>
    </header>

    <div class="light-top"></div>
    <div class="light-left"></div>
    <div class="light-right"></div>

    <div class="main-content">
        <img src="img/atron-texto.png" class="title-image" alt="Atron">

        <div class="discord-text">
            UNIRSE A NUESTRO DISCORD<br>
            PARA NUEVAS ACTUALIZACIONES
        </div>

        <div class="server-box">
            <div class="server-label">IP SERVIDOR</div>
            <a href="https://discord.gg/Q8BEBkN3np" target="_blank" class="btn btn-discord">
                DISCORD
            </a>
        </div>

        <div class="buttons">
            <a href="galeria.html" class="btn">GALERÍA</a>
        </div>
    </div>

</body>
</html>
