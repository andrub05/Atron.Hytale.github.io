<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Atron | Galería</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo.png">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #0b0b0b;
            color: #d0d0d0;
        }

        header {
            background: #111;
            padding: 20px;
            border-bottom: 1px solid #222;
            text-align: center;
        }

            header a {
                color: #fff;
                text-decoration: none;
                font-weight: bold;
            }

        .title {
            text-align: center;
            margin: 25px 0;
        }

            .title img.logo-text {
                max-width: 300px;
                width: 80%;
                display: block;
                margin: 0 auto 15px;
            }

        .info {
            max-width: 900px;
            margin: 0 auto 30px;
            padding: 0 20px;
            font-size: 14px;
            text-align: center;
            color: #aaa;
        }

        .upload-message {
            max-width: 600px;
            margin: 20px auto 50px;
            padding: 20px;
            background: linear-gradient(180deg,#111,#0d0d0d);
            border: 2px solid #e60000;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            text-align: center;
            font-size: 16px;
            color: #ff4d4d;
        }

        .gallery {
            max-width: 1200px;
            margin: auto;
            padding: 30px 20px 60px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 22px;
        }

        .item {
            position: relative;
            background: linear-gradient(180deg,#141414,#0f0f0f);
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid #e60000;
            box-shadow: 0 0 20px rgba(230,0,0,0.35);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

            .item:hover {
                transform: translateY(-4px);
                box-shadow: 0 0 35px rgba(255,0,0,0.65);
            }

            .item .logo {
                position: absolute;
                top: 8px;
                left: 8px;
                width: 28px;
                background: rgba(0,0,0,0.6);
                padding: 4px;
                border-radius: 6px;
                z-index: 2;
            }

            .item img.photo {
                width: 100%;
                height: 180px;
                display: block;
                object-fit: contain;
                object-position: center;
                background: #000;
                padding: 10px;
                cursor: pointer;
            }

            .item .empty {
                width: 100%;
                height: 180px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 14px;
                color: #666;
                background: repeating-linear-gradient(45deg,#111,#111 10px,#0d0d0d 10px,#0d0d0d 20px);
            }

            .item p {
                text-align: center;
                padding: 10px;
                font-size: 14px;
                font-weight: bold;
                color: #ff4d4d;
                background: #0d0d0d;
                letter-spacing: 0.5px;
            }

        @media(max-width:900px) {
            .gallery {
                grid-template-columns: repeat(2,1fr);
            }
        }

        @media(max-width:500px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }

        /* Lightbox */
        #lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

            #lightbox img {
                max-width: 90%;
                max-height: 90%;
                box-shadow: 0 0 20px rgba(255,255,255,0.5);
            }
    </style>
</head>

<body>

    <header>
        <a href="index.html">← Volver</a>
    </header>

    <div class="title">
        <img src="img/atron-texto.png" class="logo-text" alt="Atron Texto">
    </div>

    <div class="info">
        Las imágenes enviadas por la comunidad son revisadas manualmente.<br>
        Solo el staff decide cuáles se publican.
    </div>

    <div class="upload-message">
        Para subir tus fotos, usa nuestro canal de Discord.<br>
        Las imágenes serán publicadas aquí después de revisión por el staff.
    </div>

    <div class="gallery">

        <!-- FOTO 1 -->
        <div class="item">
            <img src="img/logo.png" class="logo">
            <img src="img/aprobadas/foto1.png" class="photo" alt="Foto 1">
            <p>Andrub</p>
        </div>

        <!-- FOTO 2 -->
        <div class="item">
            <img src="img/logo.png" class="logo">
            <img src="img/aprobadas/foto2.png" class="photo" alt="Foto 2">
            <p>Andrub</p>
        </div>

        <!-- FOTO 3 -->
        <div class="item">
            <img src="img/logo.png" class="logo">
            <img src="img/aprobadas/foto3.png" class="photo" alt="Foto 3">
            <p>Andrub</p>
        </div>

        <!-- PENDIENTES -->
        <div class="item"><img src="img/logo.png" class="logo"><div class="empty">Pendiente</div><p>En revisión</p></div>

    </div>

    <!-- LIGHTBOX -->
    <div id="lightbox">
        <img src="" alt="Imagen ampliada">
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = lightbox.querySelector('img');

        document.querySelectorAll('.photo').forEach(photo => {
            photo.addEventListener('click', () => {
                lightbox.style.display = 'flex';
                lightboxImg.src = photo.src;
            });
        });

        lightbox.addEventListener('click', e => {
            if (e.target !== lightboxImg) lightbox.style.display = 'none';
        });
    </script>

</body>
</html>
